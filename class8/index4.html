<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //if ladder- all the conditions will get executed
        let a=10;
        let b =5;


        // if(a<b){ 

        // }
        // if(a>b){

        // }

        //switch

        switch(a){
            case 10:
                console.log("10 is printed");
                break;
            case 20:
                console.log("20 is printed");
                break;
            default:
                console.log("default is printed");
        }

        //do while loop

        let k=0;
        do{
            console.log(k);
            k++;
        }while(k<5);
    </script>
</body>
</html>
