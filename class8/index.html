<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
</head>
<body>

    <center>
        <form action="https://www.ethnus.com" onsubmit="return validate()" class="form m-5">
            <table>
                <tr>
                    <td class="text-center"><h1>Gmail Login</h1></td>
                </tr>
                <tr>
                    <td><p id="invalid-msg"></p></td>
                </tr>
                <tr>
                    <td><input id="i1" class="form-control my-2" type="text" placeholder="Username" required/></td>
                </tr>
                <tr>
                    <td><input id="i2" class="form-control my-2" type="password" placeholder="password" required/></td>
                </tr>
                <tr>
                    <td class="text-center"><button type="submit" class="btn btn-primary">Login</button></td>
                </tr>
            </table>
        </form>
    </center>

    <script>
        function validate()
        {
            var un = document.getElementById("i1").value;
            var pwd = document.getElementById("i2").value;

            if(un.length < 5 || pwd.length < 5)
            {
                document.getElementById("invalid-msg").innerHTML = '<p class="alert alert-danger" >Invalid Username or password </p>';
                return false;
            }
            return true;
        }
    </script>
    
    
</body>
</html>
