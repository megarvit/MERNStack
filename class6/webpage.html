<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <style>
        label{
            padding: 15px 0px 15px 10px;
        }
        nav{
            position:sticky;
            top: 0px;
        }
    </style>
</head>
<body>
    
    <nav class="navbar bg-dark">
        <a href="navbar-brand">
            <img class="mx-3" src="logo.avif" alt="logo" width="60px" height="60px""/>
        </a>

        <div class="nav">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">Contact</a>
            <a href="#" class="nav-link">Resources</a>
            <a href="#" class="nav-link">Blog</a>
        </div>
    

    </nav>

    <main>
        <h1 class="text-center">Support Request Form</h1>
    <p class="text-center">Hello, we look forward to resolving your query. <br>
    Please fill out the form below and we will get in touch with you as soon as possible. </p>
    
    <center>
        <form class="form bg-warning" style="max-width: 40%; border-radius: 15px;" >
            <table>
                <tr>
                    <td><label class="form-label me-5">Full Name</label></td>
                    <td><input class="form-control rounded" type="text" required/></td>
                </tr>

                <tr>
                    <td><label class="form-label me-5">Learner ID</label></td>
                    <td><input class="form-control rounded" type="text" required/></td>
                </tr>

                <tr>
                    <td><label class="form-label me-5">Email</label></td>
                    <td><input class="form-control rounded" type="email" required/></td>
                </tr>

                <tr>
                    <td><label class="form-label me-5">Mobile Number</label></td>
                    <td><input class="form-control rounded" type="tel" required/></td>
                </tr>

                <tr>
                    <td><label class="form-label me-5">Query related to</label></td>
                    <td>
                        <select class="form-select">
                            <option>Admission/Fees/loan</option>
                            <option>Training</option>
                            <option>Others</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><label class="form-label me-5">Subject</label></td>
                    <td><input class="form-control rounded" type="text" required/></td>
                </tr>

                <tr>
                    <td><label class="form-label me-5">Description</label></td>
                    <td><textarea class="form-control rounded" type="text" required></textarea></td>
                </tr>

                <tr>
                    <td><label class="form-label me-5">Optional Attachment</label></td>
                    <td><input class="form-control rounded" type="file" required/></td>
                </tr>


                <tr>
                    <td colspan="2" class="text-center">
                        <button class="btn btn-primary" type="submit">Submit</button>
                        <button class="btn btn-outline-primary" type="reset">Reset</button>
                    </td>
                </tr>

                
            </table>
        </form>
    </center>
    </main>

    <footer>
        <div class="row">
            <div class=" col-12 col-lg-3">Quick Links</div>
            <div class=" col-12 col-lg-3">Popular Courses</div>
            <div class=" col-12 col-lg-3">Popular Blogs</div>
            <div class=" col-12 col-lg-3">Powered By</div>
        </div>
        <p>&copy; Copyrighted by ...</p>
    </footer>

    
</body>
</html>
