<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //object literals
        const obj1 = {name:"Garvit",age: 20, degree:"B.E"};

        console.log(obj1.name);
        console.log(obj1["name"]);

        //for in loop is used to get the property of the object
        for(let x in obj1){
            console.log(x);
        }

        //to get the values
        for(let x in obj1){
            console.log(obj1[x]);
        }

        //new keyword
        const obj2 = new Date();

        console.log(obj2.getDate());
        console.log(obj2.getDay());
        console.log(obj2.getHours());
        console.log(obj2.getMinutes());
        console.log(obj2.getMonth());
        console.log(obj2.getSeconds());

        //normal function
        function abc(a){
            console.log(a);
        }

        //storing fxn as a variable
        const def = function(a) {
            console.log(a);
        } 

        //arrow fxn
        const lmn = (a) => {console.log(a);}

        abc(10);
        def(20);
        lmn(30);

        function f1(f){
            f();
            console.log("Hello");
        }
        function f2(){
            console.log("Hi");
        }
        f1(f2);


    </script>
    
</body>
</html>
